<div>
    <h2>
        <span>Valors</span>
        <button class="btn btn-primary float-right jh-create-entity create-valor" [routerLink]="['/', { outlets: { popup: ['valor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Valor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Campo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valor of valors ;trackBy: trackId">
                <td><a [routerLink]="['../valor', valor.id ]">{{valor.id}}</a></td>
                <td>{{valor.nombre}}</td>
                <td>{{valor.campo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../valor', valor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valor/'+ valor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valor/'+ valor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
